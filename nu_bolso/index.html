<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>NuBolso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="app">

    <header class="header">
        <h1>NuBolso</h1>
        <span id="today"></span>
    </header>

    <div class="card main">
        <h3>PODE GASTAR HOJE</h3>
        <h1 id="canSpend">R$ 0,00</h1>
        <p>Valor seguro para gastar hoje</p>
    </div>

    <div class="card secondary">
        <h4>SALDO ATUAL</h4>
        <h2 id="currentBalance">R$ 0,00</h2>
        <p>Total disponÃ­vel no momento</p>
    </div>

    <div class="config">
        <label for="reservePercent">Reserva (%)</label>
        <input type="number" id="reservePercent" min="0" max="50" step="1" value="10">
    </div>

    <section class="status">
        <span id="monthStatus">ðŸ™‚ MÃªs ok</span>
    </section>

    <section class="actions">
        <button class="btn-in" onclick="addIncome()">+ Entrou dinheiro</button>
        <button class="btn-out" onclick="addExpense()">- Saiu dinheiro</button>
    </section>

    <section class="summary">
        <strong>Hoje</strong>
        <div>
            <span>Entrou</span>
            <span>R$ <span id="income">0.00</span></span>
        </div>
        <div>
            <span>Saiu</span>
            <span>R$ <span id="expense">0.00</span></span>
        </div>
    </section>

</div>

<script src="js/script.js"></script>
</body>
</html>
